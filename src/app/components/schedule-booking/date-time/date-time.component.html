<div class="container">
  <div class="row">
    <div class="col-md">
        <div class="picker">
            <ngb-datepicker #dp [(ngModel)]="datePicker" 
                              [ngModelOptions]="{standalone: true}">
            </ngb-datepicker>
          </div>
    </div>
    <div class="col-md">
        <div class="slots">
            <h5> {{ datePicker.day }} / {{ datePicker.month }} / {{datePicker.year }}</h5>
            <ul>
              <li *ngFor="let slot of timeSlots">
                <button type="button" 
                        class="btn btn-link" 
                        (click)="selectTime(slot)">{{slot}}
                </button>
              </li>
            </ul>
          </div>
    </div>

  </div>
</div>
