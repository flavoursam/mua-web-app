<div class="container">
  <div class="row">
    <div class="col-md">
      <div [hidden]="submitted">
        <h1>Booking Form</h1>
        <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
          <div class="form-group ">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Please enter your first name..." 
                    required
                    [(ngModel)]="model.firstName"
                    name="firstName"
                    #firstName="ngModel">
            <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger"> 
              First name is required
            </div>
          </div>
    
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Please enter your last name..."  
                    required
                    [(ngModel)]="model.lastName"
                    name="lastName"
                    #lastName="ngModel">
            <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
              Last name is required
            </div>
          </div>

          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" placeholder="Please enter your mobile number..." 
                    required
                    [(ngModel)]="model.mobile"
                    name="mobile"
                    #mobile="ngModel">
            <div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger">
              Mobile is required
            </div>                    
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Please enter your email address..." 
                    required
                    [(ngModel)]="model.email"
                    name="email"
                    #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Email is required
            </div>                    
          </div>

          <div class="form-group">
            <label for="message">Message (optional)</label>
            <input type="text" class="form-control" id="message" placeholder="Any extra comments..."
                    [(ngModel)]="model.message"
                    name="message"
                    #message="ngModel">
          </div>
    
          <button type="submit" class="btn btn-success" [disabled]="!bookingForm.form.valid">Submit</button>
        </form>
      </div>
      <div [hidden]="!submitted">
        <h2>Your submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">First Name: &nbsp;</div>
            <div class="col-xs-9">{{ model.firstName }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">Last Name: &nbsp;</div>
            <div class="col-xs-9">{{ model.lastName }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">Mobile: &nbsp;</div>
            <div class="col-xs-9">{{ model.mobile }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">Email: &nbsp;</div>
            <div class="col-xs-9">{{ model.email }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">Message: &nbsp;</div>
            <div class="col-xs-9">{{ model.message }}</div>
          </div>
          <br>
          <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
    </div>
  </div>
</div>
